      1.路径容器
        每次调用路径api时,都会往路径容器里做登记
        调用beginPath时,清空整个路径容器
      2.样式容器
        每次调用样式api时,都会往样式容器里做登记
        调用save时候,将样式容器里的状态压入样式栈
        调用restor时候,将样式栈的栈顶状态弹出到样式样式容器里,进行覆盖
      3.样式栈
        调用save时候,将样式容器里的状态压入样式栈
        调用restor时候,将样式栈的栈顶状态弹出到样式样式容器里,进行覆盖
