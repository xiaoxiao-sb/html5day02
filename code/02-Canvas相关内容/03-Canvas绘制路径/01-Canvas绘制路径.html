<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$永远24K纯帅的$</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: #C7EDCC;
    }

    canvas {
      border: 2px solid red;
      position: absolute;
      left: 200px;
      top: 80px;
      background-color: white;
    }
  </style>
</head>
<body>
<canvas id="test" width="600" height="500"></canvas>

<script type="text/javascript">
  //页面加载
  window.onload = function () {
    //获取画布
    var canvas = document.querySelector("#test");
    //获取绘制对象
    if (!canvas.getContext) return;
    var ctx = canvas.getContext("2d");

    //============================================设置个颜色
    ctx.beginPath();
    ctx.strokeStyle="red";
    ctx.lineWidth=10;
    //======================================================
    //绘制一个三角形----通过路径的方式来绘制
    //定义起始点(横纵坐标)
    ctx.moveTo(10, 10);
    //通过路径继续绘制到下一个定点
    ctx.lineTo(10, 150);
    ctx.lineTo(100,150);
    ctx.lineTo(10,10);
    //就是用来绘制路径的
    ctx.stroke();

    //============================================设置个颜色
    ctx.beginPath();
    ctx.strokeStyle="blue";
    ctx.lineWidth=5;
    //===============================================
    ctx.moveTo(160, 10);
    //通过路径继续绘制到下一个定点
    ctx.lineTo(160, 150);
    ctx.lineTo(250,150);
    //闭合路径(不必自己计算结束点,直接自己闭合)
    ctx.closePath();
    //就是用来绘制路径的
    ctx.stroke();


    //重新绘制路径---清理之前的绘制路径
    //============================================设置个颜色
    ctx.beginPath();
    ctx.strokeStyle="yellow";
    ctx.lineWidth=2;
    //===============================================
    //绘制一个填充的矩形
    ctx.fillStyle="green";
    ctx.moveTo(300, 10);
    //通过路径继续绘制到下一个定点
    ctx.lineTo(300, 150);
    ctx.lineTo(400,150);
    ctx.lineTo(300,10);
    ctx.stroke();
    //就是用来绘制路径的
    ctx.fill();
  };
</script>
</body>
</html>
