<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    canvas{
      border:2px solid red;
    }
  </style>
</head>
<body>
<canvas id="test" width="600" height="600">

</canvas>
<script type="text/javascript">
  //获取画布
  var canvas=document.querySelector("#test");
  //获取画笔
  var ctx=canvas.getContext("2d");
  ctx.rect(10,10,100,100);
  //ctx.fill();//填充矩形
  ctx.stroke();//路径方式画矩形
</script>
</body>
</html>
