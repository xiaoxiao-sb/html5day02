<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .one{
      width: 200px;
      height: 150px;
      background-color: red;
    }
    .two{
      border: 2px solid green;
    }
    .three{
      font-size: 50px;
    }
    .four{
      font-family: 全新硬笔行书简;
    }
    .five{
      color: yellow;
    }
  </style>
</head>
<body>
<div id="dv" class="one two three four">这是div</div>
<script type="text/javascript">
  //DOM中获取元素的方式:
  //document.getElementById();
  //document.getElementsByTagName();

  //HTML5中新增的获取DOM元素方式

  //document.querySelector("选择器");
  var divObj=document.querySelector("#dv");//获取的是单个的
  console.log(divObj.classList);//得到的是所有类样式的名字的数组
  //添加一个类痒死
  divObj.classList.add("five");
  //移除一个类样式
  divObj.classList.remove("three");
  //是否包含某个类样式
  var result=divObj.classList.contains("four");
  console.log(result);
  //切换一个类样式
  divObj.classList.toggle("three");
  //document.querySelectorAll("选择器");//获取的是多个的
</script>
</body>
</html>
