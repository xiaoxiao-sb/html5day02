<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: pink;
    }

    #test {
      background: gray;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="test" width="300" height="300">
  <span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
</canvas>
</body>
<script type="text/javascript">
  //页面加载
  window.onload = function () {
    //获取画布和绘制对象
    var canvas = document.querySelector("#test");
    var path = canvas.toDataURL();
    console.log(path);
    if(!canvas.getContext)return;
    var ctx= canvas.getContext("2d");
    ctx.fillRect(0,0,100,100);

  };


</script>
</html>
