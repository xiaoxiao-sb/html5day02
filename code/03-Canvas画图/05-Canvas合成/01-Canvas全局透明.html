<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      background: pink;
    }
    #test{
      background: gray;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="test" width="300" height="300">
  <span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
</canvas>
</body>
<script type="text/javascript">
  window.onload=function(){
    var canvas = document.querySelector("#test");
    if(!canvas.getContext)return;
      var ctx = canvas.getContext("2d");
      ctx.fillStyle="red";
      //全局透明
    //在canvas上绘图之前，设置图形和图片透明度的属性。 数值的范围从 0.0 （完全透明）到1.0 （完全不透明）
      ctx.globalAlpha=.5;
      ctx.fillRect(0,0,100,100);
      ctx.fillRect(100,100,100,100);

  }


</script>
</html>
