<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: pink;
    }

    #test {
      background: gray;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="test" width="300" height="300">
  <span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
</canvas>
</body>
<script type="text/javascript">

  //font 这个属性中: 必须有字体的大小和 sans-serif---是默认的
  window.onload = function () {
    var canvas = document.querySelector("#test");
    if (!canvas.getContext) return;

    var ctx = canvas.getContext("2d");

    //ctx.textAlign = "left" || "right" || "center" || "start" || "end";
    ctx.moveTo(150,50);
    ctx.lineTo(150,250);
    ctx.stroke();
    ctx.font="40px sans -serif";
    ctx.strokeStyle="green";
    ctx.textAlign="center";
    ctx.strokeText("真好哦啊",canvas.width/2,100);
    ctx.fillStyle="red";
    ctx.fillText("真好哦啊",100,150);





  }


</script>
</html>
