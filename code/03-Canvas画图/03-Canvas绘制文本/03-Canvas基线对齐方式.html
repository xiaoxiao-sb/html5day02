<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow: hidden;
    }

    body {
      background: pink;
    }

    #test {
      background: gray;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="test" width="300" height="300">
  <span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
</canvas>
<img src="基线.jpg" alt="">
</body>
<script type="text/javascript">

  //font 这个属性中: 必须有字体的大小和 sans-serif---是默认的
  window.onload = function () {
    var canvas = document.querySelector("#test");
    if (!canvas.getContext) return;

    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "green";
    ctx.font = "40px sans-serif";

    //ctx.textBaseline = "top" || "hanging" || "middle" || "alphabetic" || "ideographic" || "bottom";

    //基线对齐选项，可选的值包括：top, hanging, middle, alphabetic, ideographic, bottom。默认值是 alphabetic。
/*
    top
    文本基线在文本块的顶部。
hanging
    文本基线是悬挂基线。
middle
    文本基线在文本块的中间。
alphabetic
    文本基线是标准的字母基线。
ideographic
    文字基线是表意字基线；如果字符本身超出了alphabetic 基线，那么ideograhpic基线位置在字符本身的底部。
bottom
    文本基线在文本块的底部。 与 ideographic 基线的区别在于 ideographic 基线不需要考虑下行字母。
默认值是 alphabetic。

 */
    ctx.textBaseline = "alphabetic";
    //在指定的(x,y)位置绘制文本边框，绘制的最大宽度是可选的.
    ctx.strokeText("志存高远", 100, 100);
    //在指定的(x,y)位置填充指定的文本，绘制的最大宽度是可选的.
    ctx.fillText("志存高远", 100, 150);


  }


</script>
</html>
