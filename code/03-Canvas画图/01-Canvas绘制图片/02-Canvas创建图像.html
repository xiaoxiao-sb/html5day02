<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: pink;
        }

        #test {
            background: gray;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>

</head>
<body>
<canvas id="test" width="600" height="600"></canvas>
<script type="text/javascript">
    window.onload = function () {
        //获取画布
        var canvas = document.querySelector("#test");
        //获取绘制的对象()需要检测
        if (!canvas.getContext) return;
        var ctx = canvas.getContext("2d");
        //创建图片
        var imgObj = new Image();
        //设置图片的路径
        imgObj.src = "xiao1.jpg";

        //图片加载后再把图片绘制到画布上
        imgObj.onload = function () {
            //创建图像
            /*
            * 参数2:
            * repeat---平铺
            * no-repeat---不平铺
            * repeat-x;横向平铺
            * repeat-y;纵向平铺
            *
            * */
            var pattern = ctx.createPattern(imgObj, "repeat");
            ctx.fillStyle = pattern;
            ctx.fillRect(0, 0, 300, 300);
        };
    };


</script>
</body>
</html>
