<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #C7EDCC;
        }

        canvas {
            border: 1px solid red;
            background-color: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="600" height="600"></canvas>
<script type="text/javascript">
    //页面加载
    window.onload = function () {
        //获取画板
        var canvas = document.querySelector("#test");
        if (!canvas.getContext) return;
        var ctx = canvas.getContext("2d");


        /*
        * 参数1:第一个圆的原点的横坐标
        * 参数2:第一个圆的原点的纵坐标
        * 参数3:半径
        * 参数4:第二个圆的原点的横坐标
        * 参数5:第二个圆的原点的纵坐标
        * 参数6:半径
        *
        *
        * */
        var gra=ctx.createRadialGradient(100,100,50,100,100,100);
        gra.addColorStop(0,"red");
        gra.addColorStop(0.2,"green");
        gra.addColorStop(0.8,"yellow");
        gra.addColorStop(1,"blue");
        ctx.fillStyle=gra;
        ctx.fillRect(10,10,300,400);




    };

</script>
</body>
</html>
