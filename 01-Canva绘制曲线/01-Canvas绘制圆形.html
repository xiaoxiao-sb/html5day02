<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #C7EDCC;
        }

        canvas {
            border: 1px solid red;
            background-color: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="600" height="600"></canvas>
<script type="text/javascript">

    //页面的加载
    window.onload = function () {
        //获取画板
        var canvas = document.querySelector("#test");
        //检测
        if (!canvas.getContext) return;
        //获取绘制对象
        var ctx = canvas.getContext("2d");

        //绘制一个圆形  ---
        /*
        * 参数1:开始的横坐标
        * 参数2:开始的纵坐标
        * 参数3:半径
        * 参数4:开始的角度
        * 参数5:结束的角度
        * 参数6:方向---true 或者是 false,默认是false,是顺时针,
        *
        * 参数4和参数5---本身是弧度---角度*Math.PI/180
        *
        *
        * */
       //ctx.moveTo(100,100);
        ctx.lineWidth=20;
        ctx.arc(100,100,50,0,360*Math.PI/180);
        //ctx.closePath();
        ctx.stroke();
    };
</script>
</body>
</html>
