<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: #C7EDCC;
        }

        canvas {
            border: 1px solid red;
            background-color: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="600" height="600"></canvas>
<script type="text/javascript">
    //页面加载
    window.onload = function () {
        //获取画板
        var canvas = document.querySelector("#test");
        //检测
        if (!canvas.getContext) return;
        //获取绘制对象
        var ctx = canvas.getContext("2d");

        //默认颜色--黑色
        // ctx.lineWidth = 10;
        // ctx.strokeStyle = "red";
        // ctx.strokeRect(20,20,200,100);
        //
        //
        // ctx.lineWidth = 15;
        // ctx.strokeStyle = "green";
        // ctx.strokeRect(20,150,200,100);


        ctx.lineWidth = 10;
        ctx.strokeStyle = "red";
        ctx.moveTo(10,10);
        ctx.lineTo(100,10);
        ctx.stroke();//绘制


        ctx.beginPath();//开启了一个新的绘制路径(为了让后面绘制的时候不影响前面的绘制操作)
        ctx.lineWidth = 20;
        ctx.strokeStyle = "green";
        ctx.moveTo(10,100);
        ctx.lineTo(100,100);
        ctx.stroke();//绘制


    };
</script>
</body>
</html>
